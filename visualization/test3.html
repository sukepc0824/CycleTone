<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link href="https://fonts.cdnfonts.com/css/helvlight" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <style>
        body {
            transform: rotate(0deg);
            transform-origin: center center;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        main {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-52.05%, -50%) rotate(135deg);
            z-index: 1000;
            border-radius: 50%;
        }

        * {
            font-family: 'HelvLight';
            font-weight: 300;
            user-select: none !important;
        }

        * {
            font-family: 'HelvLight';
            font-weight: 300;
            user-select: none !important;
        }

        body {
            background-color: #555;
            margin-top: 400px;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1000050;
            width: 480px;
            height: 480px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            ;
            border-radius: 50%;
        }

        canvas {
            border-radius: 50%;
            border: none;
            margin: 60px;
            z-index: 100;
        }

        .keys {
            z-index: 100;
            position: absolute;
            width: 580px;
            height: 580px;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%) scale(1.4);
        }

        .keys button:active {
            background-color: rgb(174, 174, 174);
        }

        .keys button {
            position: absolute;
            width: 154px;
            height: 290px;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            background-color: rgb(204, 204, 204);
            transform-origin: center bottom;
            left: calc(50% - 80px);
            display: flex;
            color: #050505;
            padding: 30px;
            gap: 4px;
            align-items: center;
            justify-content: top;
            font-size: 16px;
            flex-direction: column;
        }

        .keys button p.sub {
            font-size: 15px;
            opacity: 0.7;
        }

        .chord-name {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 1000;
            font-size: 84px;
            position: absolute;
        }

        .chord-name .tention {
            font-size: 38px;
            margin-left: 4px;
        }


        .edge {
            background-color: #fff;
            width: 0px;
            height: 240px;
            position: absolute;
            left: 50%;
            top: calc(0%);
            transition: all 0.3s ease-out;
            transform: rotate(0deg);
            z-index: 2000;
            transform-origin: bottom center;
        }

        .edge img {
            width: 100px;
            transform: translateY(10px);
        }

        .edge .sub {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal {
            background-color: #000000;
            width: 480px;
            height: 480px;
            z-index: 100000;
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 60px;
            display: none;
        }

        .progression {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            white-space: nowrap;
            max-height: 400px;
            overflow-y: scroll;
        }

        span.arrow {
            opacity: 0.6;
        }

        p.border {
            font-size: 20px;
            margin: 5px;
        }

        .modal.active {
            display: flex;
        }

        .progression span:last-child {
            color: #ff4800;
        }

        .mode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 10000;
            font-size: 28px;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0.86;
        }

        .mode>div {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mode img {
            width: 20px;
            height: 25px;
        }

        .notificaiton {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: #eee;
            font-size: 44px;
            white-space: nowrap;
            padding: 10px 16px;
            border-radius: 10px;
        }

        .screen {
            outline: 50px solid #040404;
            width: 480px;
            height: 480px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }

        .element {
            width: 480px;
            height: 480px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background-color: #040404;
            border-radius: 50%;
        }

        .compose {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f1f1f;
        }

        .compose button.play {
            background-color: #eee;
            color: #000;
            top: 10px;
            padding: 3px 8px;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            font-size: 18px;
            border-radius: 20px;
        }

        iframe {
            width: 480px;
            height: 480px;
            border: none;
            border-radius: 50%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <main>
        <iframe src="./test2.html" frameborder="0"></iframe>
    </main>
</body>

</html>
