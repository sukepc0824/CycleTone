<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>リスナー評価実験</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f7f9fc;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #number {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 260px;
            text-align: center;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 500px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .rating {
            margin: 20px 0;
        }

        .rating p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .rating label {
            display: inline-block;
            margin: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .rating span {
            padding: 5px 20px;
            line-height: 1;
        }

        .rating input[type=radio] {
            display: none;
        }

        .rating input[type=radio]:checked+span {
            background: #d8d8d8;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #0078d4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #005fa3;
        }

        #results pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>リスナー評価実験</h1>

    <input type="number" id="number" placeholder="学年,組,番号を入力 (例:2805)" />

    <div id="experiment" class="card hidden">
        <p id="theme"></p>
        <button id="playBtn">コード進行を再生</button>
        <div class="rating">
            <p>自然さ（1=不自然, 7=とても自然）</p>
            <div id="naturalness"></div>
        </div>
        <div class="rating">
            <p>テーマとの合致（1=全く合わない, 7=とても合う）</p>
            <div id="themeMatch"></div>
        </div>
        <button id="nextBtn">次へ</button>
    </div>

    <div id="results" class="card hidden">
        <h2>結果</h2>
        <pre id="output"></pre>
    </div>

        function shuffle(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        let trials = [];
        let currentIndex = 0;
        let results = [];

        function createRatingInputs(containerId, name) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            for (let i = 1; i <= 7; i++) {
                let label = document.createElement("label");
                let input = document.createElement("input");
                let span = document.createElement("span");
                input.type = "radio";
                input.name = name;
                input.value = i;
                span.textContent = i;
                label.appendChild(input);
                label.appendChild(span);
                container.appendChild(label);
            }
        }
        createRatingInputs("naturalness", "naturalness");
        createRatingInputs("themeMatch", "themeMatch");

        async function playChordProgression(midiChords) {
            await Tone.start();
            const synth = new Tone.PolySynth(Tone.Synth).toDestination();
            synth.volume.value = -4;
            let now = Tone.now();
            let chordDuration = 1.1;
            midiChords.forEach((chord, i) => {
                synth.triggerAttackRelease(
                    chord.map(n => Tone.Frequency(n, "midi").toNote()),
                    chordDuration,
                    now + i * chordDuration
                );
            });
        }

        async function getBalancedTrials(userId) {
            const response = await fetch(
                "https://api.baserow.io/api/database/rows/table/683950/?user_field_names=true",
                {
                    headers: {
                        "Authorization": "Token SVcnEouj5wHXUFowYIUDGNqkGCEh1R02"
                    }
                }
            );
            const rows = await response.json();
            const evaluatedByUser = rows.results
                .filter(r => r.user_id === userId)
                .map(r => r.number);

            let countMap = {};
            data.forEach(d => { countMap[d.number] = 0; });
            rows.results.forEach(r => {
                countMap[r.number] = (countMap[r.number] || 0) + 1;
            });

            // 未評価だけ残す
            const remaining = data.filter(d => !evaluatedByUser.includes(d.number));
            if (remaining.length === 0) return [];

            // 残りの中で「評価回数が最小」のもの
            const minCount = Math.min(...remaining.map(d => countMap[d.number]));
            const leastRated = remaining.filter(d => countMap[d.number] === minCount);

            return shuffle(leastRated).slice(0, 8);
        }

        document.getElementById("number").addEventListener("change", async (e) => {
            const inputNumber = parseInt(e.target.value, 10);
            if (isNaN(inputNumber)) {
                alert("有効な番号を入力してください");
                return;
            }

            trials = await getBalancedTrials(inputNumber);

            if (trials.length === 0) {
                alert("このユーザーはすでに全て評価済みです");
                return;
            }

            document.getElementById("experiment").classList.remove("hidden");
            showTrial();
        });

        function showTrial() {
            if (currentIndex >= trials.length) {
                document.getElementById("experiment").classList.add("hidden");
                document.getElementById("results").classList.remove("hidden");
                document.getElementById("output").textContent = JSON.stringify(results, null, 2);
                return;
            }
            let trial = trials[currentIndex];
            document.getElementById("theme").textContent = `テーマ: ${trial.theme}`;
            document.querySelectorAll("input[type=radio]").forEach(r => r.checked = false);
        }

        document.getElementById("playBtn").addEventListener("click", () => {
            let trial = trials[currentIndex];
            playChordProgression(trial.midi);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            let nat = document.querySelector("input[name=naturalness]:checked");
            let theme = document.querySelector("input[name=themeMatch]:checked");
            if (!nat || !theme) {
                alert("両方の評価を入力してください");
                return;
            }

            let result = {
                number: trials[currentIndex].number,
                theme: trials[currentIndex].theme,
                instrument: trials[currentIndex].instrument,
                naturalness: parseInt(nat.value),
                themeMatch: parseInt(theme.value)
            };

            results.push(result);

            sendResultToBaserow(result);

            currentIndex++;
            showTrial();
        });

        async function sendResultToBaserow(result) {
            const response = await fetch("https://api.baserow.io/api/database/rows/table/683950/?user_field_names=true", {
                method: "POST",
                headers: {
                    "Authorization": "Token SVcnEouj5wHXUFowYIUDGNqkGCEh1R02",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "user_id": result.number,
                    "listener_id": document.getElementById("number").value,
                    "theme": result.theme,
                    "instrument": result.instrument,
                    "naturalness": result.naturalness,
                    "themematch": result.themeMatch
                })
            });

            if (!response.ok) {
                console.error("送信失敗:", await response.text());
            } else {
                console.log("送信成功:", await response.json());
            }
        }
